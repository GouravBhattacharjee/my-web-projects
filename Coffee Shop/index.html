<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Best Coffee store in India</title>
		<link rel="stylesheet" type="text/css" href="coffeeshop.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Ballet&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<header class="coffee-header">
				<div class="div-logo">
					<img src="coffee-logo.webp" />
					<span class="logo-text">Coffee Shop</span>
				</div>
				<nav class="coffee-nav">
					<a href="*">Home</a>
					<a href="*">Product</a>
					<a href="*">Price</a>
					<a href="*">About</a>
				</nav>
			</header>
			<div class="site-content">
				<div class="image-content">
					<h1 class="quote">
						Coffee is the best thing to douse the sunrise with.
					</h1>
				</div>
				<div class="card-list">
					<h1 id="product">Product</h1>
					<div class="card">
						<img src="mocha-image.png" />
						<div>
							<h2>Mocha</h2>
							<h3>&#8377; 250</h3>
						</div>
					</div>
					<div class="card">
						<img src="cappuccino-image.png" />
						<div>
							<h2>Mocha</h2>
							<h3>&#8377; 250</h3>
						</div>
					</div>
					<div class="card">
						<img src="americano-image.png" />
						<div>
							<h2>Mocha</h2>
							<h3>&#8377; 250</h3>
						</div>
					</div>
					<div class="card">
						<img src="latte-image.png" />
						<div>
							<h2>Mocha</h2>
							<h3>&#8377; 250</h3>
						</div>
					</div>
				</div>
				<div class="order-section">
					<h1 id="order">Order</h1>
					<iframe
						class="form"
						src="https://docs.google.com/forms/d/e/1FAIpQLSfZhq7UlCp0PjV2k1cCcSVkSVkdDMg1_qJKUqVAVwWUuwdM1A/viewform?embedded=true"
						frameborder="0"
						marginheight="0"
						marginwidth="0"
						>Loadingâ€¦</iframe
					>
				</div>
			</div>
		</div>
	</body>
</html>
