<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Javascript</title>
</head>
<body>
	<p id="output">Default Text</p>
	<input id="input" type="text">
	<button type="Submit" onclick="func()">Submit</button>
	<script>
		function func(){
			document.getElementById("output").style.color='red';
			document.getElementById("output").style.fontSize="20px";
			a=document.getElementById("input").value;
			http=new XMLHttpRequest();
			http.open("GET", "https://api.weatherbit.io/v2.0/current?city="+a+"&key=a02fa7b50a8a447eae943b5507e174c9");
			http.send();
			http.onreadystatechange=function(){
				if(this.readyState==4 && this.status==200)
					document.getElementById("output").innerHTML=JSON.parse(this.responseText).data[0].temp;
			}
	}
	</script>
</body>
</html>
